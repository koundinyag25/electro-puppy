<div layout="column" style="height:100%" flex>
    <div layout="row" flex>
        <md-card flex>
            <md-toolbar>
                <P style="margin:auto"> Buyer </P>
            </md-toolbar>
            <md-card-title style="max-height:30%;">
                <md-card-title-text>
                    <p>Buyer Name: Koundinya</p>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media" style="background-image:url('http://placehold.it/350x150')"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-content flex>
                <md-input-container flex>
                    <label>Quote Ether Price</label>
                    <input type="text" placeholder="quoted eather price">
                </md-input-container>
                <md-input-container flex>
                    <label>Quote Ether Quantity</label>
                    <input type="text" placeholder="quote Ether Qunatity">
                </md-input-container>
            </md-card-content>
            <div class="md-actions">
                <md-button class="md-primary">Buy</md-button>

            </div>
            <md-divider></md-divider>
            <md-card style="min-height:30%" flex>
                <md-card-title>
                    <md-card-title-text>
                        Buyer Wallet
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>

                </md-card-content>
            </md-card>
        </md-card>
        <md-divider></md-divider>
        <md-card flex>
            <md-toolbar>
                <P style="margin:auto"> Seller </P>
            </md-toolbar>
            <md-card-title style="max-height:30%;">
                <md-card-title-text>
                    <p>Seller Name: farshogar</p>
                    <p>Seller available ether: 50000 ethers</p>
                    <p> Quoted price per ether: 1$</p>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media" style="background-image:url('http://placehold.it/350x150')"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-content flex>
                <md-input-container flex>
                    <label>Ether Price</label>
                    <input type="text" placeholder="ether cost">
                </md-input-container>
            </md-card-content>
            <md-card-actions layout-align="center center">
                <md-button>Sell</md-button>
            </md-card-actions>

            <md-divider></md-divider>
            <md-card style="min-height:30%" flex>
                <md-card-title>
                    <md-card-title-text>
                        Seller Wallet
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>

                </md-card-content>
            </md-card>
        </md-card>
        <md-divider></md-divider>
        <md-card flex>
            <md-toolbar>
                <p style="margin:auto">Transactions</p>
            </md-toolbar>
        </md-card>
    </div>
</div>
